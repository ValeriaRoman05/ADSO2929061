<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00-Template</title>
    <link rel="stylesheet" href="../css/styles.css">
   
    <style>
      body {
display: grid;
place-items: center;
min-height: 100dvh
}
div {
display: grid;
place-items: center;
/*
grid-template-columns: repeat(3, 140px);
grid-template-rows: repeat(3, 140px);
*/
grid-template-areas: 
    "img01 img02 img03"
    "img04 img02 img05"
    "img06 img06 img07";
margin: 2rem auto;
width: calc(140px * 3);
gap: 8px;
}

div img {
border-radius: 4px;
outline: solid #000;
object-fit: cover;
height: 140px;
width: 140px;
}

div.grid1 img.img01 {
grid-area: img01;
}
div.grid1 img.img02 {
grid-area: img02;
height: calc(140px * 2 + 8px);
}
div.grid1 img.img03 {
grid-area: img03;
}
div.grid1 img.img04 {
grid-area: img04;
}
div.grid1 img.img05 {
grid-area: img05;
}
div.grid1 img.img06 {
grid-area: img06;
width: calc(140px * 2 + 8px);
}
div.grid1 img.img07 {
grid-area: img07;
}
div.grid2{
display: grid;
place-items: center;
/*
grid-template-columns: repeat(3, 140px);
grid-template-rows: repeat(3, 140px);
*/
grid-template-areas: 
    "img01 img01 img02 img03"
    "img01 img01 img04 img04"
    "img05 img06 img04 img04";
margin: 2rem auto;
width: calc(140px * 3);
gap: 8px;
}
div img {
border-radius: 4px;
outline: solid #000;
object-fit: cover;
height: 140px;
width: 140px;
}

div.grid2 img.img01 {
grid-area: img01;
height: calc(140px * 2 + 8px);
width: calc(140px * 2 + 8px);
}
div.grid2 img.img02 {
grid-area: img02;
}
div.grid2 img.img03 {
grid-area: img03;
}
div.grid2 img.img04 {
grid-area: img04;
width: calc(140px * 2 + 8px);
height: calc(140px * 2 + 8px);
}
div.grid2 img.img05 {
grid-area: img05;
}
div.grid2 img.img06 {
grid-area: img06;
}

</style>

</head>
