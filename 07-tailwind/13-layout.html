<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>13- Layout (Challenge)</title>
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="tailwind.config.js">
 </head>
 <body class="bg-[#1e1e1e]">
     <main class="min-h-[100dvh]
                  flex 
                  justify-center 
                  items-center">
         <!-- Screen 01 - Welcome -->
         <section class="welcome 
                         w-[386px] 
                         h-[760px]
                         my-4
                         bg-contain
                        
                         rounded-[20px]
                         overflow-hidden
                         bg-[url(imagenes/moto4.png)]
                         
                         bg-[white]
                         relative
                         bg-top
                         bg-no-repeat">
             <div class="absolute
                         rounded-t-[30px]
                         bottom-0
                         w-full
                         h-[396px]
                         bg-white">
 
                     <figure class="logo
                                 h-[100px]
                                 w-[100px]
                                 mx-auto
                                 mt-[-50px]
                                 bg-red-800
                                 justify-center
                                flex
                                row">
                                <img src="imagenes/Union.svg" alt="">
                            </figure>
                            <h2 class="text-center
                                       text-[32px]
                                       font-[500]
                                       mt-[38px]
                                     text-[#444]">Welcome to</h2>
                            <h2 class="text-center
                                       text-[32px]
                                       mt-[-10px]
                                       font-[600]
                                     text-[#bc2f2f]">Ducati</h2>
                            <p class="text-[#888]
                                        font-[400]
                                        text-[16px]
                                        mx-auto
                                        mt-[40px]
                                        w-[272px]
                                        text-center">
                                        Enjoy the Wine That What You Want  When You Want
                            </p>
                            <div class="actions
                                        w-[320px]
                                        flex
                                        mt-[42px]
                                        mx-auto">
                                <a href="#signin" class="w-[160px]
                                                  h-[55px]
                                                  flex
                                                  justify-center
                                                  items-center
                                                text-white
                                                  rounded-s-[80px]
                                                bg-[#a51f1f]">Sign In</a>
                                <a href="#signup" class="w-[160px]
                                                  h-[55px]
                                                  flex
                                                  justify-center
                                                  items-center
                                                text-[#a51f1f]
                                                  border-2
                                                  rounded-e-[80px]
                                                bg-[#fff]">Sign Up</a>
                            </div>
        
                    </div>
                </section>
                <!-- Screen 02 - Signin -->
                <section id="signin" class="signin 
                                            w-[386px] 
                                            h-[760px]
                                            transition-all
                                            ease-in
                                            duration-500
                                            translate-x-[-300%]
                                            target:translate-x-[0px]
                                            my-4
                                            rounded-[20px]
                                            overflow-hidden
                                          bg-[white]
                                            bg-[url(imagenes/subtract.svg)]
                                            absolute
                                            bg-top
                                            bg-contain
                                            bg-no-repeat">
                    <img class="logo
                                   h-[80px]
                                   w-[80px]
                                   mx-auto
                                   mt-[130px]
                                   " src="imagenes/Union.svg">
                                </img>
                    <a href="#welcome"  class="absolute 
                                               left-[00px]
                                               hover:translate-x-[-8px]
                                               transition-all
                                               top-[0px]
                                              
                                               ">
                      <img src="imagenes/fecha.svg" alt="Back Welcome">
                    </a>
                    <h2 class="text-[32px]
                               mt-[4rem]
                               text-center
                             text-[#050404]
                               font-[500]">Sign In</h2>
                    <h3 class="text-[16px]
                               text-center
                             text-[#141313]
                               font-[600]">Enter your a     ccount to login</h3>
                    
                               
                      <h3 class="text-[16px]
                                 text-center
                               text-[#888]
                                 font-[400]">Enter your account to login</h3>
                      
                    <form action="#welcome" class="mt-10
                                           flex 
                                           justify-center
                                           items-center
                                           flex-col 
                                           gap-2">
                      <label class="flex 
                                    gap-1 
                                  text-[#444]
                                    text-[16px]
                                    font-[500]
                                    w-[320px]
                                    items-center">
                        <img src="imagenes/person.svg   " alt="Email">
                        Email:
                      </label>
                      <input class="border-[2px]
                                  border-[#444]
                                  text-[#888]
                                    w-[320px]
                                    outline-none
                                    indent-4
                                    h-[55px]
                                    rounded-[25px]" type="text" placeholder="jeremias@gmail.com" required>
                      <label class="flex 
                                    gap-1 
                                  text-[#444]
                                    text-[16px]
                                    font-[500]
                                    w-[320px]
                                    items-center">
                        <img src="imagenes/lock.svg" alt="Password">
                        Password:
                      </label>
                      <input class="border-[2px]
                                  border-[#444]
                                  text-[#888]
                                    w-[320px]
                                    outline-none
                                    indent-4
                                    h-[55px]
                                    rounded-[25px]" type="password" placeholder="***********" required>
                      <button class="w-[320px]
                                     mt-[10px]
                                     cursor-pointer
                                     transition-all
                                     hover:scale-[1.05]
                                   text-white
                                     rounded-[25px]
                                     text-[16px]
                                     font-[500]
                                     h-[55px]
                                   bg-[#dc2b2b]">
                        Sign In
                      </button>
                    </form>
          
                  </section>
                <!-- Screen 03 - Signup -->
                <section id="signup" class="signup
                                            w-[386px] 
                                            h-[760px]
                                            transition-all
                                            ease-in
                                            duration-500
                                            translate-x-[-300%]
                                            target:translate-x-[0px]
                                            my-4
                                            rounded-[20px]
                                            overflow-hidden
                                        bg-[white]
                                            bg-[url(imagenes/subtract.svg)]
                                            absolute
                                            bg-top
                                            bg-contain
                                            bg-no-repeat"   >
                            <img class="logo
                                            h-[80px]
                                            w-[80px]
                                            mx-auto
                                            mt-[130px]
                                            " src="imagenes/Union.svg">
                                         </img>
                                <a href="#welcome"  class="absolute 
                                                           left-[20px]
                                                           hover:translate-x-[-6px]
                                                           transition-all
                                                           top-[20px]">
                                <img src="imagenes/fecha.svg" alt="Back Welcome">
                                </a>
                                <h2 class="text-[32px]
                                           mt-[4rem]
                                           text-center
                                         text-[#131111]
                                           font-[500]">Sign Up</h2>
                                <h3 class="text-[16px]
                                           text-center
                                         text-[#888]
                                           font-[400]">Create your account</h3>
                        <form action="#welcome" class="mt-10
                        flex 
                        justify-center
                        items-center
                        flex-col 
                        gap-2">
                      <label class="flex 
                                    gap-1 
                                  text-[#444]
                                    text-[16px]
                                    font-[500]
                                    w-[320px]
                                    items-center">
                        <img src="imagenes/person.svg" alt="Email">
                        Email:
                      </label>
                      <input class="border-[2px]
                                  border-[#444]
                                  text-[#888]
                                    w-[320px]
                                    outline-none
                                    indent-4
                                    h-[55px]
                                    rounded-[25px]" type="text" placeholder="jeremias@gmail.com" required>
                                    <label class="flex 
                                    gap-1 
                                  text-[#444]
                                    text-[16px]
                                    font-[500]
                                    w-[320px]
                                    items-center">
                        <img src="imagenes/number.svg" alt="Email">
                        Mobile Number:
                      </label>
                      <input class="border-[2px]
                                  border-[#444]
                                  text-[#888]
                                    w-[320px]
                                    outline-none
                                    indent-4
                                    h-[55px]
                                    rounded-[25px]" type="text" placeholder="320123456" required>
                      <label class="flex 
                                    gap-1 
                                  text-[#444]
                                    text-[16px]
                                    font-[500]
                                    w-[320px]
                                    items-center">
                        <img src="imagenes/lock.svg" alt="Password">
                        Password:
                      </label>
                      <input class="border-[2px]
                                  border-[#161515]
                                  text-[#888]
                                    w-[320px]
                                    outline-none
                                    indent-4
                                    h-[55px]
                                    rounded-[25px]" type="password" placeholder="***********" required>
                      <button class="w-[320px]
                                     mt-[10px]
                                     cursor-pointer
                                     transition-all
                                     hover:scale-[1.05]
                                   text-white
                                     rounded-[25px]
                                     text-[16px]
                                     font-[500]
                                     h-[55px]
                                   bg-[#db302b]">
                        Sign Up
                      </button>
                    </form>
                            </section>
                        </main>
                        <script src="js/tailwind.js"></script>
                    </body>
                    </html>
